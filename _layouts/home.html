<!DOCTYPE html>
<html>
{% include head.html %}

<body>
    <div class="home-base">
        <a id="mobile" href="{{ site.baseurl }}"></a>
        <div id="empty">
            {% include social.html %}
        </div>
        <div class="video">
            {{ content }}
        </div>
        <div class="about">
            <div class="logo-wrapper">
                <a href="{{ site.baseurl }}"><img src="{{ site.baseurl }}/images/FLOCK.png"></a>
            </div>
            <div class="intro">
                <h2>I need a ride
                  <span data-words="to class|to work|home"></span>
                </h2>
                <p>{{ site.frontBlurb }} </p>
            </div>
            {% include nav.html %}
            <div class="home-footer">{% include footer.html %}</div>
        </div>
    </div>
</body>
<script type="text/javascript">
function dataWord () {

  $("[data-words]").attr("data-words", function(i, d){
    var $self  = $(this),
        $words = d.split("|"),
        tot    = $words.length,
        c      = 0;

    // CREATE SPANS INSIDE SPAN
    for(var i=0; i<tot; i++) $self.append($('<span/>',{text:$words[i]}));

    // COLLECT WORDS AND HIDE
    $words = $self.find("span").hide();

    // ANIMATE AND LOOP
    (function loop(){
      $self.animate({ width: $words.eq( c ).width() });
      $words.stop().fadeOut().eq(c).fadeIn().delay(4000).show(0, loop);
      c = ++c % tot;
    }());

  });

}

// dataWord(); // If you don't use external fonts use this on DOM ready; otherwise use:
$(window).on("load", dataWord);
</script>

</html>
