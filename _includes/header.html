<div class="header">
      <a href="{{ site.url }}"><img src="{{ site.baseurl }}/images/FLOCK.svg"></a>
  <div class="inner-header">
      {% for page in site.pages | sort: "weight" %}
      {% if page.weight %}
              <h3 class="page-link-chill"><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></h3>
          {% endif %}
      {% endfor %}
    </div>
</div>
