<div class="inner-header">

  <nav class="site-nav-chill">
    <div class="trigger">
      <a class="page-link-chill" href="/">Home</a>
      {% for page in site.pages | sort: "weight" %}
      {% if page.weight %}
              <a class="page-link-chill" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
      {% endfor %}
    </div>
  </nav>
</div>
